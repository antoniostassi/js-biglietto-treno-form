<!DOCTYPE html>
<html lang="en" class="bg-primary">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Biglietto del treno</title>
        
        <!-- FA & Bootstrap CSS Link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        
        <div class="container-fluid bg-primary p-3 d-flex flex-column justify-content-center" style="height:100vh;">
            <h1 class="text-center text-white fw-bold"> CALCOLA IL PREZZO DEL TUO BIGLIETTO </h1>
            <div class="container rounded bg-white p-3 mt-4 shadow-lg pb-0 pt-5">
                <form action="">  
                    <div class="row justify-content-around m-auto">
                        <div class="col-3 border-1 border d-flex flex-column p-3 rounded-4 shadow">
                            <p class="text-center">Nome Cognome</p>
                            <div class="m-auto w-100">
                                <input type="text" class="border border-1 rounded-2 w-100" id="usr_name_lastname">
                            </div>
                        </div>
                        <div class="col-3 border-1 border d-flex flex-column p-3 rounded-4 shadow">
                            <p class="text-center">KM da percorrere</p>
                            <div class="m-auto w-100">
                                <input type="number" class="border border-1 rounded-2 w-100" id="usr_km">
                            </div>
                        </div>
                        <div class="col-3 border-1 border d-flex flex-column p-3 rounded-4 shadow">
                            <p class="text-center">Fascia d'età</p>
                            <div class="m-auto w-100">
                                <select class="form-select" id="usr_age_range">
                                    <option>Maggiorenne</option>
                                    <option>Minorenne</option>
                                    <option>Over 65</option>
                                  </select>
                            </div>
                        </div>
                    </div>
                    <div style="max-width:max-content;" class="m-auto my-5"> 
                        <button type="submit" class="rounded-3 p-2 px-3 mx-2 shadow bg-primary text-white">Calcola Prezzo</button>
                        <button class="rounded-3 p-2 px-3 mx-2 shadow bg-primary text-white">Annulla</button>
                    </div>
                </form>
            </div>

            <h1 class="text-center text-white fw-bold mt-4"> IL TUO BIGLIETTO </h1>
            <div class="container rounded bg-white p-3 d-none">
                <h3 class="text-black">DETTAGLIO PASSEGGERI</h3>
                <div class="row rounded-2 border border-1 border-black text-black">
                    <div class="col-3 bg-secondary p-2">
                        <p class="fw-bold fs-4 m-0">NOME PASSEGGERO</p>
                        <p class="fw-bold fs-6"><span id="passeggero"></span></p>
                    </div>
                    <div class="col-2 py-2 px-4">
                        <p class="fw-bold fs-5">Offerta</p>
                        <p class="fs-5">Biglietto <span id="tariffa"></span></p>
                    </div>
                    <div class="col-2 py-2 px-4">
                        <p class="fw-bold fs-5">Carrozza</p>
                        <p class="fs-5">5</p>
                    </div>
                    <div class="col-2 py-2 px-4">
                        <p class="fw-bold fs-5">Codice CP</p>
                        <p class="fs-5">923911</p>
                    </div>
                    <div class="col-3 py-2 px-4">
                        <p class="fw-bold fs-5">Costo biglietto</p>
                        <p class="fs-5"><span id="costo"></span> €</p>
                    </div>
                </div>
            </div>
        </div>


        <!-- Bootstrap JS Link -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- Personal JS Script -->
        <script src="assets/js/script.js"></script>
    </body>

</html>
